<!DOCTYPE html>
<html>
<head>
	<head>
		<meta charset="utf-8">
		<title>PSC Reality Tour</title>

		<meta name="description" content="Virtual & Argumented Reality Tour System">
		<meta name="author" content="Penang Science Cluster">

		<link rel="shortcut icon" href="icon.ico">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

		<link rel="stylesheet" href="css/app.css">

		<script src="https://aframe.io/releases/0.8.0/aframe.js"></script>
		<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
		<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
		<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
		<script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>


		<script src="res/js/main.js"></script>
		<script src="res/js/ar.js"></script>
	</head>
</head>
<body>
	<!-- Overlay Body -->
	<div id="popup_body" class="popup-body text-light">
		<!-- Title -->
		<div style="display: grid; grid-template-columns: auto 24px;">
			<span id="title" class="text-uppercase">TITLE</span>
			<i class="fas fa-times" onclick="hide_popup()" style="cursor: pointer;"></i>
		</div>
		<!-- Content -->
		<div class="content-body">
			<!-- Workshop -->
			<div id="workshop_body" class="content">
				<iframe src="http://www.pscpen.com/workshop-schedule/" class="ext-frame"></iframe>
			</div>
			<!-- Courtyard -->
			<div id="courtyard_body" class="content">
				Courtyard Description
			</div>
			<!-- Cafe -->
			<div id="cafe_body" class="content">
				Cafe Description
			</div>
			<!-- Library -->
			<div id="library_body" class="content">
				Library Description
			</div>
			<!-- Exhibition -->
			<div id="exhibition_body" class="content">
				Exhibition Description
			</div>
		</div>
		
	</div>

	<!-- A-Frame VR -->
	<a-scene vr-mode-ui="enabled: false">
		<!--Assests-->
		<a-assets>
			<img id="front" crossorigin="anonymous" src="img/front_min.jpg">
		</a-assets>

		<!--Field of View | default = 80-->
		<a-camera position="0 1.5 0" rotation="90 0 0">
			<a-cursor color="red"></a-cursor>
			<a-text value="point to select" color="red" position="0 -0.05 -1" align="center" scale="0.15 0.15 0.15"></a-text>
		</a-camera>

		<!--360 Image-->
		<a-sky id="image-360" radius="10" src="#front" rotation="0 110 0" scale="-1 1 1"></a-sky>
		<a-circle id="watermark" color="#fff" radius="1" rotation="-90 0 0" position="0 -5 0">
			<a-text value="PSC Tour" color="#000" align="center" scale="1.2 1.2 1.2"></a-text>
		</a-circle>

		<!--Front Menu-->
		<a-entity id="front-menu" visible="true" rotation="0 20 0">
			<a-plane class="sign" sign-text="id: cafe" width="0.8" height="0.4" color="#ccc" position="-3 1.5 -3.5" rotation="0 45 0">
				<a-text value="CAFE" align="center" color="#111"></a-text>
			</a-plane>
			<a-plane class="sign" sign-text="id: exhibition" width="1.4" height="0.4" color="#ccc" position="-4 1.5 -1.5" rotation="0 75 0">
				<a-text value="EXIHIBITON" align="center" color="#111"></a-text>
			</a-plane>
			<a-plane class="sign" sign-text="id: workshop" width="1.4" height="0.4" color="#ccc" position="2.5 1.5 -3.5" rotation="0 -30 0">
				<a-text value="WORKSHOP" align="center" color="#111"></a-text>
			</a-plane>
			<a-plane class="sign" sign-text="id: courtyard" width="1.5" height="0.4" color="#ccc" position="0 1.5 -4.5" rotation="0 0 0">
				<a-text value="COURTYARD" align="center" color="#111"></a-text>
			</a-plane>
			<a-plane class="sign" sign-text="id: library" width="1.2" height="0.4" color="#ccc" position="-4 0 -1.5" rotation="0 75 0">
				<a-text value="LIBRARY" align="center" color="#111"></a-text>
			</a-plane>
			<a-entity id="welcome-text" visible="true" position="-0.9 2.4 3" rotation="0 168 0">
				<a-text value="WELCOME" align="center" color="#000" scale="1.5 1.5 1.5"></a-text>
				<a-text value="Penang Science Cluster" align="center" color="#000" scale="0.8 0.8 0.8" position="0 -0.25 0"></a-text>
			</a-entity>
		</a-entity>
		
	</a-scene>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
